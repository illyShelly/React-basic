<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- babel transpile code for the browser https://babeljs.io/setup#installation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
      class App extends React.Component {
        // define state component - js object
        state = {
          name: 'Ryu',
          age: 30
        }
        handleClick = (event) => {
          // console.log(event.target);
          // this.state - couldn't work because of scope and defined even underneath <p>
            // SOLUTION: arrow function
          // UPDATE state
            // this.state.name = 'Yoshi'; bad practice to do directly
          this.setState( {
            name: 'Yoshi',
            age: 25
          })
          console.log(this.state);
        }
        handleMouseOver = (event) => {
          // to get where was mouved and x position
          console.log(event.target, event.pageX);
        }
        handleCopy = (event) => {
          console.log("Try being original");
        }
        render() {
          return(
						// JS6 template will be return
            // just 1 root element - here div
            // then multiple times inner element (child of this div)
            // I CANNOT USE CLASS KEYWORD => CLASSNAME instead
            // onclick - not invoke it immediately so without ()
            // this. refers to the component -where is stored 
						<div className="app-content">
							<h1>Hey, Illy</h1>
              <p>My name is: <strong> { this.state.name} </strong>and I am <strong>{ this.state.age }</strong></p>
              <button onClick={ this.handleClick }>Click me</button>
              <button onMouseOver={ this.handleMouseOver }>Hover me</button>
              <p onCopy={ this.handleCopy }>WHAT WE THINK, WE BECOME.</p>
						</div>
					)
        }
      }
      // 1. parameter which one, where to render to the DOM
      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
