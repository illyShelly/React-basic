<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- babel transpile code for the browser https://babeljs.io/setup#installation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
      class App extends React.Component {
        // define state component - js object
        state = {
          name: 'Ryu',
          age: 30
        }
        // we call event if input change (is writen there)
        // we change state by setState
        // this event using target this field taking its value
        handleChange = (event) => {
          this.setState( {
            name: event.target.value
          });
        }
        // we need to submit content by enter or button
          //button onClick={} is not enough
          // we want to capture enter call it for form def fce
          // default event behavior is when submit refresh page
        handleSubmit = (event) => {
          // prevent default behavior - refresh page
          event.preventDefault();
          console.log('form submitted', this.state.name);
        }
        render() {
          return(
						<div className="app-content">
							<h1>Hey, my name is: { this.state.name }</h1>
              <form onSubmit={ this.handleSubmit }>
                <input type="text" onChange={ this.handleChange }/>
                <button>Submit</button>
              </form>
						</div>
					)
        }
      }
      // 1. parameter which one, where to render to the DOM
      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
